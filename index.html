<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JQuery Image Slider</title>
  <link rel="stylesheet" href="./style.css">
  <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>JQuery Image Slider</h1>
    <div class="slider-container">
      <div class="slider-gallery">
        <img src="./images/image1.jpg" class="fade active">
        <img src="./images/image2.jpg" class="fade">
        <img src="./images/image3.jpg" class="fade">
        <img src="./images/image4.jpg" class="fade">
      </div>
      <img src="./images/arrow-left.png" alt="Previous" id="prev">
      <img src="./images/arrow-right.png" alt="Next" id="next">
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
